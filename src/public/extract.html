String.prototype.mapReplace = function(map) {
	let str = this;
	for(const [from, to] of map)
		str = str.replaceAll(from, to);
	return str;
}
String.prototype.corReplace = function(from, to) {
	return this.mapReplace(
		Array.from(Array(from.length).keys())
			.map(i => [from[i], to[i]])
	);
}

function Extract() {
	const str = document.getElementById('in').value;
	const problems = str
		.corReplace('　．ＡＢＣＤＥＦＧＨＩａｂｃｄｅｆｇｈｉ', ' .ABCDEFGHIabcdefghi')
		.replaceAll(/^\s+|\s+$/mg, '')
		.replaceAll(/^[^\dA-D].*$/mig, '')
		.replaceAll(/^(\d+)[\.．、]?\s*/mg, '\n\n\n')
		.replaceAll(/\n{2,}/mg, '\n\n')
		.replaceAll(/^\n+|\n+$/g, '')
		.split('\n\n')
		.map(str => {
			str = str.replaceAll(/\s+([A-D])/mg, '\n$1');
			let [content, ...options] = str.split('\n');
			content = content.replaceAll(/[\(（_](.*?)[_\)）]/g, '（$1）')
			let correctOptions = [];
			const r = /（\s*([A-Z](?:[ ，、,/][A-Z])*)\s*）/i;
			for(let match; ; ) {
				match = content.match(r);
				if(!match)
					break;
				const options = match[1].split('').filter(c => /[A-Z]/i.test(c));
				correctOptions.push(...options);
				content = content.replace(r, '（）');
			}
			options = options.map(str => {
				const match = str.match(/^([A-D])[.、]?\s*(.+)\s*$/);
				const [, name, content] = match;
				const correct = correctOptions.includes(name);
				return { name, content, correct };
			});
			return { content, options, correctOptions };
		});
	document.getElementById('out').innerText = JSON.stringify(problems);
}
</script>
